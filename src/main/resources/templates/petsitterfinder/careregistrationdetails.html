    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 2
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();
        var marker = new kakao.maps.Marker({ map: map });
        var infowindow = new kakao.maps.InfoWindow();

        function searchAddress() {
            var address = document.getElementById('addressInput').value;

            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    marker.setPosition(coords);
                    infowindow.setContent('<div style="width:150px;text-align:center;padding:6px 0;">' + address + '</div>');
                    infowindow.open(map, marker);
                    map.setCenter(coords);
                } else {
                    infowindow.close();
                    marker.setMap(null);
                }
                var circle = new kakao.maps.Circle({
                    center: new kakao.maps.LatLng(result[0].y, result[0].x),  // ì›ì˜ ì¤‘ì‹¬ì¢Œí‘œì…ë‹ˆë‹¤
                    radius: 30, // ë¯¸í„° ë‹¨ìœ„ì˜ ì›ì˜ ë°˜ì§€ë¦„ì…ë‹ˆë‹¤
